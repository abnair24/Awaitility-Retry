plugins {
    id 'java'
}

group 'com.abn.retry'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.awaitility:awaitility:3.1.5'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core-java8
    compile group: 'org.assertj', name: 'assertj-core-java8', version: '1.0.0m1'
    compile group: 'org.projectlombok', name:'lombok', version: '1.16.18'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.6'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'
    compile group: 'org.testng', name: 'testng', version: '6.8.8'
}
